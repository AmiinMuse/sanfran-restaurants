<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body style="margin: 0; padding: 0; font-family: Arial, sans-serif;">

    <header style="background-color: #333; color: white; padding: 20px; text-align: center;">
        <div style="display: flex; justify-content: center; align-items: center;">
            <img src="logo.webp" alt="Logo" style="width: 50px; margin-right: 10px;">
            <span style="font-size: 24px;">San Francisco Restaurants</span>
        </div>
        <nav style="margin-top: 10px;">
            <ul style="list-style: none; padding: 0; display: flex; justify-content: center;">
                <li style="margin-right: 20px;"><a href="index.html" style="color: white; text-decoration: none;">Home</a></li>
                <li style="margin-right: 20px;"><a href="types.html" style="color: white; text-decoration: none;">Types</a></li>
                <li style="margin-right: 20px;"><a href="hitlist.html" style="color: white; text-decoration: none;">Hit-List</a></li>
                <li><a href="contact.html" style="color: white; text-decoration: none;">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="toolbar" style="padding: 10px; background-color: #f8f8f8; text-align: center;">
        <label for="font-select">Font Type:</label>
        <select id="font-select">
            <option value="Arial, sans-serif">Sans-serif</option>
            <option value="'Times New Roman', serif">Serif</option>
        </select>

        <label for="theme-select" style="margin-left: 10px;">Theme:</label>
        <select id="theme-select">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="high-contrast">High Contrast</option>
        </select>
    </div>

    <main style="display: flex; justify-content: center; align-items: center; height: 80vh; padding: 20px;">
        <section class="contact" style="width: 100%; max-width: 600px; background-color: #fff; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 8px;">
            <h1 style="text-align: center; font-size: 24px;">Contact Us</h1>
            <form action="#" method="post" style="display: flex; flex-direction: column; gap: 10px;">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;">

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;">

                <label for="message">Message:</label>
                <textarea id="message" name="message" required style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; min-height: 100px;"></textarea>

                <button type="submit" style="padding: 10px; background-color: #333; color: white; border: none; border-radius: 4px; cursor: pointer;">Submit</button>
            </form>
        </section>
    </main>

    <footer style="text-align: center; padding: 20px; background-color: #333; color: white;">
        <p>&copy; 2024 San Francisco Restaurants</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
